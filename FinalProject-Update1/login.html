<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!--Carousel plugin-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /><!--Carousel plugin-->
  <link rel="stylesheet" href="./assets/css/login.css" />
  <link rel="stylesheet" href="./assets/css/owl.carousel.css" />
  <link rel="stylesheet" href="./assets/css/owl.theme.default.css" />
  <link rel="icon" href="./assets/Resource/Logo3.png" type="image" />
  <title>Đăng nhập</title>
</head>

<body>
  <div id="navbar">
    <div class="logo">
      <a href="./index.html"><img src="./assets/Resource/Logo 1.png" height="25" alt="Ricky Men Wears"></a>
    </div>
    <ul class="nav-links">
      <li><a href="./index.html" class="navitem">TRANG CHỦ</a></li>
      <li><a href="./index.html#footer" class="navitem">LIÊN HỆ</a></li>
      <li><span id="control-login" style="color: brown;"></span></li>
    </ul>
  </div>
  <div class="login-container">
    <h1
      style="font-size: 50px; font-family: 'Pangea Afrikan Trial SemiBold'; margin-left: auto; margin-right: auto; margin-bottom: 50px">
      Đăng nhập</h1>
    <form class="login-form" onsubmit="login()">
      <input id="username" type="text" placeholder="Tên người dùng" required>
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Mật khẩu" required>
      <button id="btn-login" type="submit">Đăng nhập</button>
    </form>
    <hr />
    <p class="question">Bạn chưa là thành viên? <a href="./signup.html">Đăng ký ngay!</a></p>
  </div>
  <div id="footer">
    <div class="footer-message">
      <h2 style="color:white; font-size: 25px; font-family: 'Pangea Afrikan Trial SemiBold';">Ricky lắng nghe bạn!</h2>
      <p style="color:white; font-size: 12px; font-family: 'Pangea Afrikan Trial Light'; width: 60%;">Chúng tôi luôn
        trân trọng và mong đợi nhận được mọi ý kiến đóng góp từ khách hàng để có thể nâng cấp trải nghiệm dịch vụ và sản
        phẩm tốt hơn nữa.</p>
    </div>
    <div class="phone-email">
      <div class="phone">
        <div>
          <img src="./assets/Resource/phoneIcon.png" height="30px">
        </div>
        <div style="margin-left: 5px;">
          <p
            style="color: rgb(255, 255, 255); font-weight: light; font-size: 17px; font-family: 'Pangea Afrikan Trial Light'; margin-bottom: 5px;">
            Hotline</p>
          <p style="color: white; font-weight: light; font-size: 25px; font-family: 'Pangea Afrikan Trial Light';">1900
            272 XXX</p>
        </div>
      </div>
      <div class="mail">
        <div>
          <img src="./assets/Resource/mailIcon.png" height="30px">
        </div>
        <div style="margin-left: 5px;">
          <p
            style="color: rgb(255, 255, 255); font-weight: light; font-size: 17px; font-family: 'Pangea Afrikan Trial Light'; margin-bottom: 5px;">
            Email</p>
          <p style="color: white; font-weight: light; font-size: 25px; font-family: 'Pangea Afrikan Trial Light';">
            pod@rickystore.me</p>
        </div>
      </div>
    </div>
    <div class="socialicon">
      <a href="#"><img src="./assets/Resource/youtubeicon.svg" height="35px"></a>
      <a href="#"><img src="./assets/Resource/fbicon.png" height="35px"></a>
      <a href="#"><img src="./assets/Resource/tiktokicon.png" height="35px"></a>
      <a href="#"><img src="./assets/Resource/zaloicon.png" height="35px"></a>
    </div>
  </div>
  <script src="./assets/js/LogInAndSignUp.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/js/carousel-main.js"></script>
  <script src="./assets/js/owl.carousel.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
